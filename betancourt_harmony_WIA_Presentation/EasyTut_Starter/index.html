<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Page Scroll Plugin Tutorial</title>


	<!-- jQuery and Plugin calls -->
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery.tiltedpage-scroll.js"></script>
	<!-- CSS call for plugin -->
	<link href='css/tiltedpage-scroll.css' rel='stylesheet' type='text/css'>
	<!-- CSS Stylesheet changes from download -->
	<link href='css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<div class="header">
			<h1>Heading</h1>
			<p class="credit">Credits</p>
		</div>
		<section class="page1">
			<div class="page_container">
				<!-- Content goes here -->
			</div>
		</section>
		<section class="page2">
			<div class="page_container">
				<!-- Content goes here -->
			</div>
		</section>
		<section class="page3">
			<div class="page_container">
				<!-- Content goes here -->
			</div>
		</section>
		<section class="page4">
			<div class="page_container">
				<!-- Content goes here -->
			</div>
		</section>
		<section class="page5">
			<div class="page_container">
				<!-- Content goes here -->
			</div>
		</section>
		<section class="page6">
			<div class="page_container">
				<!-- Content goes here -->
			</div>
		</section>
		<section class="last-page">
			<div class="page_container">
				<!-- Content goes here -->
			</div>
		</section>
	</div>

	
	<!-- Activate Plugin -->
	<script>
	$(".main").tiltedpage_scroll({ 
		sectionContainer: "> section", // In case you don't want to use <section> tag, you can define your won CSS selector here 
		angle: 50, // You can define the angle of the tilted section here. Change this to false if you want to disable the tilted effect. The default value is 50 degrees. 
		opacity: true, // You can toggle the opacity effect with this option. The default value is true 
		scale: true, // You can toggle the scaling effect here as well. The default value is true. 
		outAnimation: true // In case you do not want the out animation, you can toggle this to false. The defaul value is true. 
	});
	</script>
</body>
</html>
